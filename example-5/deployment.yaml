apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-5-nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: example-5-nginx
  template:
    metadata:
      labels:
        app: example-5-nginx
    spec:
      containers:
      - name: example-5-nginx
        image: <Image>
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
